<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/img/gallery.svg">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="slider alignment">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <div class="slide s1"><img class="slide-img" src="./assets/img/1.jpg" alt=""></div>
            <div class="slide"><img class="slide-img" src="./assets/img/3.jpg" alt=""></div>
            <div class="slide"><img class="slide-img" src="./assets/img/4.jpg" alt=""></div>
            <div class="slide"><img class="slide-img" src="./assets/img/5.jpg" alt=""></div>
        </div>
    </div>


    <div class="navigation">
        <label class="bar" for="r1"></label>
        <label class="bar" for="r2"></label>
        <label class="bar" for="r3"></label>
        <label class="bar" for="r4"></label>
    </div>

</body>

</html>
