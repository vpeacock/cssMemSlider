<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/img/gallery.svg">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="container">

        <div class="slider-container">
            <input type="radio" id="slide1" name="slider" checked>
            <input type="radio" id="slide2" name="slider">
            <input type="radio" id="slide3" name="slider">
            <input type="radio" id="slide4" name="slider">

            <div class="slider-parent">
                <div class="slider">
                    <div class="slide">
                        <img src="./assets/img/1.jpg" alt="" class="slide-img">
                        <p class="slider-text">Неработающая программа обычно приносит меньше вреда, чем работающая плохо.</p>
                    </div>
                    <div class="slide">
                        <img src="./assets/img/3.jpg" alt="" class="slide-img">
                        <p class="slider-text">Это программисты — они верят только в логику и математику.</p>
                    </div>
                    <div class="slide">
                        <img src="./assets/img/4.jpg" alt="" class="slide-img">
                        <p class="slider-text">Самое лучшее улучшение производительности — это перевод из нерабочего состояния в рабочее.</p>
                    </div>
                    <div class="slide">
                        <img src="./assets/img/5.jpg" alt="" class="slide-img">
                        <p class="slider-text"> Нельзя доверять коду, который вы не написали полностью сами.</p>
                    </div>
                </div>


            </div>

            <nav class="navigation">
                <label for="slide1"><a class="label-link"></a></label>
                <label for="slide2"><a class="label-link"></a></label>
                <label for="slide3"><a class="label-link"></a></label>
                <label for="slide4"><a class="label-link"></a></label>
            </nav>

        </div>

    </div>
</body>

</html>
